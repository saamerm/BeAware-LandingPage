<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Human CART Captions</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header>
    <h1>Conference Captioning Tool</h1>
    <p>A simple interface for CART providers to stream live captions.</p>
  </header>

  <main>
    <div class="controls">
      <div class="select-group">
        <label for="input-lang">Input Language</label>
        <select id="input-lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>

      <div class="select-group">
        <label for="output-lang">Output Language</label>
        <select id="output-lang">
          <option value="fr">French</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>

      <button id="start-stop-btn">Start</button>
    </div>

    <textarea id="caption-input" placeholder="Start typing captions here..."></textarea>
    
    <div id="status">Status: Idle</div>
  </main>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
