<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Captions for DeafBlind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .controls {
      margin-bottom: 20px;
    }
    .caption-container {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 100px;
    }
    .braille-cell {
      display: inline-block;
      padding: 5px 10px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eef;
      min-width: 20px;
    }
  </style>
</head>
<body>
  <h1>Live Captions</h1>

  <div class="controls">
    <label>
      <input type="checkbox" id="brailleToggle">
      Using Braille Keyboard
    </label>
    <div id="brailleConfig" style="display: none; margin-top: 10px;">
      <label for="brailleCells">Number of cells/keys: </label>
      <input type="number" id="brailleCells" min="1" max="100" value="20">
    </div>
  </div>

  <div id="captionContainer" class="caption-container" aria-live="polite"></div>

  <script>
    const brailleToggle = document.getElementById('brailleToggle');
    const brailleConfig = document.getElementById('brailleConfig');
    const brailleCellsInput = document.getElementById('brailleCells');
    const captionContainer = document.getElementById('captionContainer');

    brailleToggle.addEventListener('change', () => {
      brailleConfig.style.display = brailleToggle.checked ? 'block' : 'none';
    });

    async function fetchCaptions() {
      try {
        const response = await fetch("https://api.deafassistant.com/stream/LiteGetStream?streamName=techtown");
        const data = await response.json();
        const transcript = data.transcript || "";

        renderTranscript(transcript);
      } catch (err) {
        console.error("Error fetching captions:", err);
      }
    }

    function renderTranscript(text) {
      captionContainer.innerHTML = "";

      if (brailleToggle.checked) {
        const cells = parseInt(brailleCellsInput.value, 10) || 1;
        const chunkSize = Math.ceil(text.length / cells);

        for (let i = 0; i < cells; i++) {
          const chunk = text.slice(i * chunkSize, (i + 1) * chunkSize);
          const div = document.createElement("div");
          div.className = "braille-cell";
          div.textContent = chunk;
          captionContainer.appendChild(div);
        }
      } else {
        captionContainer.textContent = text;
      }
    }

    // Poll every second
    setInterval(fetchCaptions, 1000);
  </script>
</body>
</html>
