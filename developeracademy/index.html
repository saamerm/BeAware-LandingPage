<body style="width: 100%; margin: 0px;">
  <!-- Hides during Video Streaming 1-->
  <div id="header" class="customPadding" style="justify-content: center;background-color:#000003;">
      <h1><img style="height: 43.3px; width:auto; vertical-align:middle;" src="https://www.apple.com/v/apple-events/home/ac/images/meta/overview__bcphzsdb4fpu_og.png" alt="logo of DeveloperAcademy" /> <span id="caption-header" class="caption-header"style="font-size: 24px;">Event Live Captioning</span></h1>
  </div>
  <!-- Hides during Video Streaming Ends-->

  <!-- Hides during Video Streaming 2-->
  <div id="holder" class="holder">
    <div style="display: flex; justify-content: center; padding: 0px 0px 10px 0px">
      <button id="get-live-caption" style="background-color:#000003;" class="center ios-button ios-button-text">Get Live Captions</button>
    </div>
    <div style="height: 400px; border: #000003; border-style: solid;">
      <div id="live-caption-empty" class="scroller scroller-empty">Transcription will display here</div>
      <div id="live-caption" aria-live="assertive" class="scroller live-caption"></div>
      <div style="display: flex; justify-content: center;">
        <i id="#arrow" class="fa-solid fa-arrow-down fa-fade center"></i>
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding:20px">
      <i class="fa fa-language" aria-hidden="true" style="padding: 0px 10px 0px 10px; color:#000003;"></i>
      <a href="#live-caption"><div id="input" style="font-size: 18px; padding: 0px 5px 0px 5px;" class="active">English</div></a>
      <a href="#live-caption"><div id="output1" style="font-size: 18px; padding: 0px 5px 0px 5px;" class="disabled">Français</div></a>
      <a href="#live-caption"><div id="output2" style="font-size: 18px; padding: 0px 5px 0px 5px;" class="disabled">Español</div></a>
      <i id ="unmute"  class="fa-solid fa-volume-xmark" style="padding: 0px 10px 0px 10px; color:#0F395C;"></i>
      <i id ="mute"  class="fa-solid fa-volume-high" style="padding: 0px 10px 0px 10px; color:#0F395C;"></i>
    </div>
    <div>
      <span id="hotmail" style="justify-content: center; padding:0px; font-size: 18px; color:#000000; text-decoration: none;">
        PS: I love you. Get your free live-event transcription at
      </span>
      <a href="https://conferencecaptioning.com/?src=DeveloperAcademy" style="justify-content: center; padding:0px; font-size: 18px; text-decoration:underline;color:#0000ff;">
        ConferenceCaptioning
      </a>
    </div>
  </div>
  <!-- Hides during Video Streaming Ends-->

  <!-- For Video Streaming only -->
  <div class="outer-div" id="outer-div">
