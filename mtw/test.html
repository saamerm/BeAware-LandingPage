<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered Speech Synthesis Voices</title>
</head>
<body>
    <h1>Selected Voices per Language</h1>
    <div id="voiceList"></div>

    <script>
        const voiceListDiv = document.getElementById('voiceList');

        function listFilteredVoices() {
            const voices = window.speechSynthesis.getVoices();
            const langMap = {};

            voices.forEach(voice => {
                // If language not seen yet or this voice is default, use it
                if (!langMap[voice.lang] || voice.default) {
                    langMap[voice.lang] = voice;
                }
            });

            voiceListDiv.innerHTML = '';
            Object.keys(langMap).forEach((lang, idx) => {
                const voice = langMap[lang];
                const div = document.createElement('div');
                div.textContent = `${idx + 1}: ${voice.name} (${voice.lang}) ${voice.default ? '[Default]' : ''}`;
                voiceListDiv.appendChild(div);
            });
        }

        window.speechSynthesis.onvoiceschanged = listFilteredVoices;
        listFilteredVoices();
    </script>
</body>
</html>
