<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Networking | Conference Captioning</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Tailwind Config for Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                        primary: '#6366f1', // Indigo 500
                        secondary: '#ec4899', // Pink 500
                        darkBg: '#0f172a', // Slate 900
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles for Glassmorphism & Utilities */
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md animate__animated animate__fadeInUp">
        
        <!-- Header / Logo Area -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400">
                Conference Connect
            </h1>
            <p class="text-slate-400 text-sm mt-1">Connect with attendees in real-time</p>
        </div>

        <!-- VIEW 1: REGISTRATION FORM -->
        <div id="view-register" class="glass-card rounded-2xl p-6 sm:p-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Join the Network</h2>
            <form id="contactForm" class="space-y-4">
                
                <!-- Name -->
                <div>
                    <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide">Full Name <span class="text-pink-500">*</span></label>
                    <input type="text" id="inpName" required class="input-field w-full rounded-lg px-4 py-3 placeholder-slate-500" placeholder="Jane Doe">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide">Email</label>
                    <input type="email" id="inpEmail" class="input-field w-full rounded-lg px-4 py-3 placeholder-slate-500" placeholder="jane@example.com">
                </div>

                <!-- Title/Org -->
                <div>
                    <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide">Title & Organization</label>
                    <input type="text" id="inpTitle" class="input-field w-full rounded-lg px-4 py-3 placeholder-slate-500" placeholder="CEO, Tech Corp">
                </div>

                <!-- Social Grid -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide"><i class="fab fa-instagram mr-1"></i> Instagram</label>
                        <input type="text" id="inpInsta" class="input-field w-full rounded-lg px-3 py-2 text-sm placeholder-slate-500" placeholder="@username">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide"><i class="fab fa-twitter mr-1"></i> Twitter / X</label>
                        <input type="text" id="inpTwitter" class="input-field w-full rounded-lg px-3 py-2 text-sm placeholder-slate-500" placeholder="@handle">
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1 uppercase tracking-wide"><i class="fab fa-linkedin mr-1"></i> LinkedIn</label>
                    <input type="text" id="inpLinkedin" class="input-field w-full rounded-lg px-3 py-2 text-sm placeholder-slate-500" placeholder="username or url">
                </div>

                <!-- Terms -->
                <div class="text-xs text-slate-500 text-center mt-2">
                    By clicking submit you accept our 
                    <a href="https://conferencecaptioning.com/terms-and-conditions.html" target="_blank" class="text-indigo-400 hover:text-indigo-300 underline">Terms of Use</a>.
                </div>

                <!-- Submit Button -->
                <button type="submit" id="btnSubmit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-95">
                    <span id="btnText">Join Event Stream</span>
                    <span id="btnLoader" class="loader hidden ml-2"></span>
                </button>
            </form>
        </div>

        <!-- VIEW 2: NETWORKING LIST -->
        <div id="view-list" class="glass-card rounded-2xl p-1 h-[80vh] flex flex-col hidden relative">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-lg font-semibold"><i class="fas fa-users mr-2 text-indigo-400"></i>Attendees</h2>
                <div id="status-indicator" class="text-xs text-green-400 flex items-center">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> Live
                </div>
            </div>

            <!-- Scrollable List Area -->
            <div id="contacts-container" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Javascript will inject rows here -->
                <div class="text-center text-slate-500 mt-10">
                    <div class="loader mb-2 border-slate-500 border-t-slate-300"></div>
                    <p>Loading attendees...</p>
                </div>
            </div>
            
            <!-- Floating Toast Notification -->
            <div id="toast" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-4 py-2 rounded-full shadow-xl text-sm opacity-0 transition-opacity duration-300 pointer-events-none">
                Notification
            </div>
        </div>

    </div>

    <!-- Javascript Logic -->
    <script>
        // --- CONSTANTS & CONFIG ---
        const API_BASE = "https://api.deafassistant.com/contact/";
        const STREAM_NAME = "wetecha";
        const STORAGE_KEY = "cc_user_data";

        // --- STATE MANAGEMENT ---
        let pollingInterval = 2000;
        let pollingTimer = null;
        let consecutiveNoChange = 0;
        let lastDataString = ""; 

        // --- DOM ELEMENTS ---
        const viewRegister = document.getElementById('view-register');
        const viewList = document.getElementById('view-list');
        const contactForm = document.getElementById('contactForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const contactsContainer = document.getElementById('contacts-container');
        const statusIndicator = document.getElementById('status-indicator');

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        function initApp() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            const today = new Date().toLocaleDateString();

            if (storedData) {
                const parsedData = JSON.parse(storedData);
                
                // Condition A: Submitted today
                if (parsedData.submissionDate === today) {
                    showView('list');
                    startPolling();
                    return;
                } 
                
                // Condition B: Old data, different day -> Pre-fill form
                document.getElementById('inpName').value = parsedData.contactName || '';
                document.getElementById('inpEmail').value = parsedData.contactEmail || '';
                document.getElementById('inpTitle').value = parsedData.customField || '';
                document.getElementById('inpInsta').value = parsedData.contactInstagram || '';
                document.getElementById('inpTwitter').value = parsedData.contactTwitter || '';
                document.getElementById('inpLinkedin').value = parsedData.contactLinkedin || '';
            }

            // Default: Show Form
            showView('register');
        }

        function showView(viewName) {
            if (viewName === 'register') {
                viewRegister.classList.remove('hidden');
                viewList.classList.add('hidden');
            } else {
                viewRegister.classList.add('hidden');
                viewList.classList.remove('hidden');
            }
        }

        // --- FORM SUBMISSION ---
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            // Gather Data
            const formData = {
                streamName: STREAM_NAME,
                contactUid: uuidv4(),
                contactName: document.getElementById('inpName').value.trim(),
                contactEmail: document.getElementById('inpEmail').value.trim(),
                contactInstagram: document.getElementById('inpInsta').value.trim(),
                contactLinkedin: document.getElementById('inpLinkedin').value.trim(),
                contactPhone: "2146839508", // Hardcoded per requirement example or leave blank if strictly optional
                contactTwitter: document.getElementById('inpTwitter').value.trim(),
                customField: document.getElementById('inpTitle').value.trim()
            };

            // Store in LocalStorage
            const storagePayload = { ...formData, submissionDate: new Date().toLocaleDateString() };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storagePayload));

            try {
                // API Call
                const response = await fetch(`${API_BASE}AddContact`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showToast("Welcome to the event!");
                    showView('list');
                    startPolling();
                } else {
                    throw new Error("API Error");
                }
            } catch (err) {
                console.error(err);
                showToast("Connection failed. Retrying...");
                // Even if API fails, if we stored locally, we might want to let them see the list 
                // but usually, we want to ensure server receipt. For this demo, we stop loading.
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnSubmit.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                btnSubmit.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnSubmit.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btnSubmit.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // --- POLLING & LIST LOGIC ---
        function startPolling() {
            fetchContacts();
        }

        async function fetchContacts() {
            try {
                const response = await fetch(`${API_BASE}GetStreamContacts?streamName=${STREAM_NAME}`);
                if (!response.ok) throw new Error("Fetch failed");
                
                const data = await response.json();
                const currentDataString = JSON.stringify(data);

                // Diff Logic
                if (currentDataString !== lastDataString) {
                    // Data Changed
                    renderList(data);
                    lastDataString = currentDataString;
                    
                    // Reset Logic
                    pollingInterval = 2000;
                    consecutiveNoChange = 0;
                    updateStatusIndicator("Live (2s)");
                } else {
                    // No Change Logic
                    consecutiveNoChange++;
                    
                    // Back-off Algorithm
                    if (consecutiveNoChange >= 4 && pollingInterval < 10000) {
                        pollingInterval = 10000;
                        updateStatusIndicator("Idle (10s)");
                    } else if (consecutiveNoChange >= 2 && pollingInterval < 5000) {
                        pollingInterval = 5000;
                        updateStatusIndicator("Slow (5s)");
                    }
                }

            } catch (error) {
                console.error("Polling error", error);
                // On error, keep trying but maybe slower
            } finally {
                // Schedule next poll
                pollingTimer = setTimeout(fetchContacts, pollingInterval);
            }
        }

        function renderList(contacts) {
            contactsContainer.innerHTML = "";
            
            // Sort by ID descending (newest first) or as received
            // Assuming API returns list, we display them.
            
            if (contacts.length === 0) {
                contactsContainer.innerHTML = `<div class="text-center text-slate-500 mt-10">No attendees yet.</div>`;
                return;
            }

            contacts.forEach((person, index) => {
                const initials = getInitials(person.contactName);
                const title = person.customField || "Attendee";
                
                // Staggered Animation Delay
                const delay = index < 10 ? index * 100 : 0; 
                
                const card = document.createElement('div');
                card.className = `flex items-center bg-slate-800/50 hover:bg-slate-700/50 border border-white/5 rounded-xl p-3 transition-all duration-300 animate__animated animate__fadeInUp`;
                card.style.animationDelay = `${delay}ms`;

                card.innerHTML = `
                    <!-- Avatar -->
                    <div class="h-12 w-12 rounded-full bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold text-lg shadow-lg flex-shrink-0">
                        ${initials}
                    </div>
                    
                    <!-- Info -->
                    <div class="ml-4 flex-1 min-w-0">
                        <h3 class="text-white font-medium truncate">${escapeHtml(person.contactName)}</h3>
                        <p class="text-slate-400 text-xs truncate">${escapeHtml(title)}</p>
                        
                        <!-- Social Icons Mini -->
                        <div class="flex space-x-3 mt-1 text-slate-500 text-xs">
                            ${person.contactLinkedin ? '<i class="fab fa-linkedin hover:text-white"></i>' : ''}
                            ${person.contactTwitter ? '<i class="fab fa-twitter hover:text-white"></i>' : ''}
                            ${person.contactInstagram ? '<i class="fab fa-instagram hover:text-white"></i>' : ''}
                        </div>
                    </div>

                    <!-- Save Button -->
                    <button onclick="downloadVcf(this)" 
                        data-name="${escapeHtml(person.contactName)}"
                        data-email="${escapeHtml(person.contactEmail)}"
                        data-phone="${escapeHtml(person.contactPhone)}"
                        data-org="${escapeHtml(person.customField)}"
                        data-insta="${escapeHtml(person.contactInstagram)}"
                        data-li="${escapeHtml(person.contactLinkedin)}"
                        data-tw="${escapeHtml(person.contactTwitter)}"
                        class="ml-2 bg-slate-700 hover:bg-indigo-600 text-white p-2 rounded-lg transition-colors shadow-md group"
                        title="Save Contact">
                        <i class="fas fa-user-plus group-hover:scale-110 transition-transform"></i>
                    </button>
                `;
                contactsContainer.appendChild(card);
            });
        }

        // --- VCF GENERATION ---
        window.downloadVcf = function(btn) {
            const d = btn.dataset;
            
            // Construct VCard 4.0
            let vCard = "BEGIN:VCARD\nVERSION:4.0\n";
            vCard += `FN:${d.name}\n`;
            if (d.org) vCard += `ORG:${d.org}\n`; // Assuming Title, Org in one field
            if (d.email && d.email !== 'null') vCard += `EMAIL:${d.email}\n`;
            if (d.phone && d.phone !== 'null') vCard += `TEL:${d.phone}\n`;
            
            // Socials as URLs
            if (d.li && d.li !== 'null') vCard += `URL;type=LinkedIn:${d.li.includes('http') ? d.li : 'https://linkedin.com/in/'+d.li}\n`;
            if (d.tw && d.tw !== 'null') vCard += `URL;type=Twitter:https://twitter.com/${d.tw.replace('@','')}\n`;
            if (d.insta && d.insta !== 'null') vCard += `URL;type=Instagram:https://instagram.com/${d.insta.replace('@','')}\n`;
            
            vCard += "END:VCARD";

            // Create Blob
            const blob = new Blob([vCard], { type: "text/vcard;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            
            // Trigger Download
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${d.name.replace(/\s+/g, '_')}.vcf`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast("Contact card downloaded");
        };

        // --- UTILS ---
        function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function getInitials(name) {
            if(!name) return "??";
            const parts = name.split(' ');
            if (parts.length === 1) return parts[0].substring(0,2).toUpperCase();
            return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
        }

        function escapeHtml(text) {
            if (!text || text === 'null') return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        function updateStatusIndicator(text) {
            // Optional: visual debug to see polling rate
            // statusIndicator.innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> ${text}`;
        }

    </script>
</body>
</html>
